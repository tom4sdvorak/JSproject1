<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>TODO Project</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="todo.js"></script>
      </head>
      <body onload="loadList()">
            <div class="container">
                <div class="elem-containers" id="toDoAdd">
                    <form name="toDoForm" action="#" onsubmit="addNewTask();this.reset();return false">
                        <input type="text" name="task" id="newTask" minlength="3" placeholder="Task" required>
                        <input type="submit" id="addButton" value="+">
                    </form>
                </div>
                <div class="elem-containers">
                    <h2>To Do</h2>
                    <ul id="toDoList">
                    </ul>
                    <span class="taskCounter">&nbsptask(s) left</span><span class="taskCounter" id="counter">0</span>
                </div>
                <div class="elem-containers">
                    <h2>Completed</h2>
                    <input type="button" id="toggleButton" value="â‡ˆ" onclick="toggleDoneList()">
                    <input type="button" id="clearButton" value="Clear Completed" onclick="clearDoneList()">                           
                    <ul id="doneList">
                    </ul>
                </div>   
            </div>
      </body>
</html>
